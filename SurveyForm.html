<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please take some time to provide some feedback on your experience with the platform!</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">
          Name: <input id="name" type="text" placeholder="Please enter your name" required/>
          </label>

          <label id="email-label">
          Email: <input id="email" type="email" placeholder="Please enter your email address" required/>
          </label>

          <label id="number-label">
            Age (optional): <input type="number" id="number" min="0" max="120" placeholder="Please input your age" optional/>

            <label id="dropdown-label">What option best describes your current role?
            <select id="dropdown">
              <option>I am a beast</option>
              <option>I am King</option>
            </select>
            </label>
            <fieldset>
              <legend>Would you recommend this site to a friend?</legend>
              <label for="recommend1">
              <input type="radio" name="recommend1" class="inline" value="recommend1"/>Yes</label>
              <label for="recommend2">
                <input type="radio" name="recommend2" class="inline" value="recommend2" />No</label>

            </fieldset>
            <label>What would you like to see this site improved?
              <input name="user-opinion" value="Yes" type="checkbox"/>Yes
              <input name="user-opinion" value="No" type="checkbox"/>No
              </label>
            <label id="suggestion-label"></label>Any suggestions?
            <textarea id="Suggestions" rows="3" cols="30" placeholder="Drop your suggestions here"></textarea>
          </fieldset>
        <input id="submit" type="submit" value="Submit">  
      </label>
      </form>        
    </body>
</html>
