<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please take some time to provide some feedback on your experience with the platform!</p>
      <form id="survey-form">
        <fieldset>
          <!--Code below is to Request user input for name, email and age-->
          <label id="name-label">
          Name: <input id="name" type="text" placeholder="Please enter your name" required/>
          </label>

          <label id="email-label">
          Email: <input id="email" type="email" placeholder="Please enter your email address" required/>
          </label>

          <label id="number-label">
            Age (optional): <input type="number" id="number" min="0" max="120" placeholder="Please input your age" optional/>

            <!--Adds a dropdown for user to pick from provided option-->
            <label id="dropdown-label">What option best describes your current role?
            <select id="dropdown">
              <option>Unemployed</option>
              <option>Software Engineer</option>
              <option>Cloud Developer</option>
              <option>Devops Engineer</option>
            </select>
            </label>
            <fieldset>
              <!--A radio type element used to create clickable selections, must have the same "for" attribute to disable the
              possibility of selecting two options-->
              <legend>Would you recommend this site to a friend?</legend>
              <label for="recommend">
              <input type="radio" name="recommend" class="inline" value="recommend"/>Yes</label>
              <label for="recommend">
                <input type="radio" name="recommend" class="inline" value="recommend" />No</label>

            </fieldset>
            <label for="user">Would you like to see this site improved?
              <input name="user-opinion" value="Yes" type="checkbox" id="user"/>Yes
              <input name="user-opinion" value="No" type="checkbox" id="user"/>No
              </label>
            <label id="suggestion-label"></label>Any suggestions?
            <textarea id="Suggestions" rows="3" cols="30" placeholder="Drop your suggestions here"></textarea>
          </fieldset>
        <input id="submit" type="submit" value="Submit">  
      </label>
      </form>        
    </body>
</html>
